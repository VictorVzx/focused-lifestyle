<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se | Victor</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="header">
        <h1 class="cabecalho">Focused Lifestyle</h1>
    </header>
    <main class="main">
        <div class="container">
            <h2>Registrar-se</h2>
            <form id="register-form">
                <label>Nome</label> <br>
                <input class="nome" id="nome" type="text" placeholder="Your Name" required> <br>
                <label>Email</label><br>
                <input class="email" id="email" type="email" placeholder="you@example.com" required> <br>
                <label>Senha</label> <br>
                <div class="pass">
                    <input class="senha" id="senha" type="password" placeholder="Your strong password" required>
                    <i onclick="mostrarSenha1()" id="btnShowPass" class="bi bi-eye-fill"></i>
                </div>
                <label>Confirmar senha</label> <br>
                <div class="pass1">
                    <input class="senha2" id="senha2" type="password" placeholder="Confirm your password" required> 
                    <i onclick="mostrarSenha2()" id="btnShowPass2" class="bi bi-eye-fill"></i>
                </div>
                <button id="btn" type="submit">Prosseguir</button>
            </form>
            <p>JÃ¡ possui uma conta? <a href="../login/index.html">Entrar</a></p>
        </div>
    </main>
    <footer class="footer">
        
    </footer>
</body>
<script src="register.js"></script>
</html>
