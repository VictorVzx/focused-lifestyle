<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <header>
        <nav class="menu-lateral">
    
            <div class="btn-expandir">
                <i class="bi bi-list"></i>
            </div>
    
            <ul>
                <li>
                    <h2>Focused Lifestyle</h2>
                    <a href="#home">
                        <span class="icon"><i class="bi bi-house"></i></span>
                        <span class="txt-link">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#tarefas">
                        <span class="icon"><i class="bi bi-clipboard-check"></i></span>
                        <span class="txt-link">Tarefas</span>
                    </a>
                </li>
                <li>
                    <a href="#estatisticas">
                        <span class="icon"><i class="bi bi-bar-chart"></i></span>
                        <span class="txt-link">Estatísticas</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="timer">
            <h2>Foco do dia</h2>
            <h3 id="timerDisplay">25:00</h3>
            <div class="botoes-timer">
                <button class="startBtn">Iniciar</button>
                <button class="pauseBtn">Pausar</button>
                <button class="resetBtn">Resetar</button>
            </div>
            <input type="text" id="sessionDescription" placeholder="Descrição da sessão">
            <select id="sessionType">
                <option value="pomodoro">Pomodoro</option>
                <option value="long">Sessão Longa</option>
            </select>
            <button id="saveSessionBtn">Salvar sessão</button>
        </section>

        <section id="tarefas" class="sessions">
            <h3>Sessões concluídas</h3>
            <ul id="sessionsList"></ul>
        </section>

        <section id="estatisticas" class="stats">
            <h3>Estatísticas</h3>
            <p>Total de sessões: <span id="totalSessions">0</span></p>
            <p>Total de horas focadas: <span id="totalHours">0</span></p>
        </section>

    </main>
    <footer>

    </footer>
</body>
<script src="src/script.js"></script>
</html>
